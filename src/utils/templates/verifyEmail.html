<!doctype html>
<html lang="en-US">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Verify Email Address</title>
    <meta name="description" content="Verify Email Address Email Template.">
    <style type="text/css">
        a:hover {text-decoration: underline !important}
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: #1e1e2d;
            letter-spacing: 2px;
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8" style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr><td>
            <table style="background-color: #f2f3f8; max-width:670px; margin:0 auto;" width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr><td style="height:80px;">&nbsp;</td></tr>
                <tr><td style="text-align:center;"></td></tr>
                <tr><td style="height:20px;">&nbsp;</td></tr>
                <tr><td>
                    <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" style="max-width:670px; background:#fff; border-radius:3px; text-align:center; -webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06); -moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06); box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                        <tr><td style="height:40px;">&nbsp;</td></tr>
                        <tr>
                            <td style="padding:0 35px;">
                                <h1 style="color:#1e1e2d; font-weight:500; margin:0; font-size:32px; font-family:'Rubik',sans-serif;">Please verify your email address</h1>
                                <span style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                <div style="color:#455056; font-size:15px; line-height:24px; margin:0;">Click on the link to verify your email and use the code below when prompted.</div>
                                <div style="font-size:24px; font-weight:bold; color:#1e1e2d; letter-spacing:2px; margin:20px 0; padding:10px; background: #f5f5f5; display: inline-block;  ">{{code}}</div>
                                <br>
                                <a target="_blank" href="{{url}}" style="background:#1338BE; text-decoration:none !important; font-weight:500; margin-top:24px; color:#fff; text-transform:uppercase; font-size:14px; padding:10px 24px; display:inline-block; border-radius:50px;">Verify Email</a>
                            </td>
                        </tr>
                        <tr><td style="height:40px;">&nbsp;</td></tr>
                    </table>
                </td></tr>
                <tr><td style="height:20px;">&nbsp;</td></tr>
                <tr><td style="text-align:center;">
                    <p style="font-size:14px; color:rgba(69, 80, 86, 0.7411764705882353); line-height:18px; margin:0 0 0;">&copy; 2025 Disposify</p>
                </td></tr>
                <tr><td style="height:80px;">&nbsp;</td></tr>
            </table>
        </td></tr>
    </table>
</body>
</html>
